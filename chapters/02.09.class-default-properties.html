<!DOCTYPE html>
<html>

<head>
    <title>02.08.functional-default-properties</title>
    <meta charset="utf-8">
</head>

<body>
    <div id="app">
        <!-- my app renders here -->
    </div>
    <script src="react/react.js"></script>
    <script src="react/react-dom.js"></script>
    <script src="react/babel.js"></script>
    <script type="text/babel">
        class MyComponent extends React.Component {
            render() {
                return (
                    <span>My name is <em>{this.props.name}</em> and my job is <em>{this.props.job}</em></span>
                )
            }
        }
        MyComponent.defaultProps = {
            job: 'chef'
        }
        ReactDOM.render(
            <MyComponent name="Marga" />,
            document.getElementById('app')
        );
    </script>
</body>

</html>
