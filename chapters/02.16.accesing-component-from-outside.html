<!DOCTYPE html>
<html>

</html>

<head>
    <title>02.16.accesing-component-from-outside</title>
    <meta charset="utf-8">
</head>

<body>
    <div id="app">
        <!--My app renders here-->
    </div>
    <script src="react/react.js"></script>
    <script src="react/react-dom.js"></script>
    <script src="react/babel.js"></script>
    <script type="text/babel">
        class TextAreaCounter extends React.Component {
            constructor() {
                super();
                this.state = {}
            }
            onTextChange = (event) => { // Transforming this as arrow function so the bind is automatic and also happens only one. 
                this.setState({
                    text: event.target.value
                })
            }
            render() {
                const text = 'text' in this.state ? this.state.text : this.props.text

                return (
                    <div>
                        <textarea value={text} onChange={this.onTextChange} />
                        <h3>{text.length}</h3>
                    </div>
                )
            }
        }
        TextAreaCounter.defaultProps = {
            text: 'Count me as I type'
        }
        const myTextAreaCounter = ReactDOM.render(
            <TextAreaCounter text="Paco" />,
            document.getElementById("app")
        )
        const reactAppNode = ReactDOM.findDOMNode(myTextAreaCounter)
    </script>

</body>
