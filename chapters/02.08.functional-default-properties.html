<!DOCTYPE html>
<html>

<head>
    <title>02.08.functional-default-properties</title>
    <meta charset="utf-8">
</head>

<body>
    <div id="app">
        <!-- my app renders here -->
    </div>
    <script src="react/react.js"></script>
    <script src="react/react-dom.js"></script>
    <script src="react/babel.js"></script>
    <script type="text/babel">
        const MyComponent = function ({ name, job }) {
            return <span>My name is <em>{name}</em> and my job is <em>{job}</em></span>
        }
        MyComponent.defaultProps = {
            job: 'chef'
        }
        ReactDOM.render(
            <MyComponent name="Marga" />,
            document.getElementById('app')
        );
    </script>
</body>

</html>
